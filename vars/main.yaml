_haproxy:
  templates:
    - src: "haproxy.j2"
      dest: "/etc/default/haproxy"
    - src: "haproxy.cfg.j2"
      dest: "/etc/haproxy/haproxy.cfg"

_haproxy_dependences:
  - software-properties-common

_haproxy_repos:
  - ppa:vbernat/haproxy-1.5

_haproxy_name_package: "haproxy"
